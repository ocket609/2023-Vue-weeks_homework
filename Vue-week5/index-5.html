<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue第五週主線任務</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
            integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
            crossorigin='anonymous' />
    </head>

    <body>
        <div id="app">
            <user-Modal 
                :temp-product="tempProduct" :add-to-cart="addToCart" ref="userModal"></user-Modal>
                <!-- ref...  -->
                <!-- @add-to-cart="addToCart" 傳進去  -->
            <div class="container">
                <div class="mt-4">
                    <!-- 產品Modal -->
                    
                    <!-- 產品Modal -->
                    
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>圖片</th>
                                <th>商品名稱</th>
                                <th>價格</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in products" :key="item.id">
                                <td style="width: 200px">
                                    <div 
                                        style="height: 100px; background-size: cover; background-position: center" 
                                        :style="{
                                            backgroundImage: `url(${item.imageUrl})`
                                        }">
                                    </div>
                                    <!-- 因 div style 都先建好了，所以適合使用 bg-img -->
                                </td>
                                <td>
                                    {{ item.title }}
                                </td>
                                <td>
                                    <div class="h5" v-if="item.origin_price === item.price">{{ item.price }} 元</div>
                                    <!-- v-if 判斷，如果原價跟折扣後的價格一樣，可以擇一顯示 -->
                                    <div v-else>
                                        <del class="h6">原價 {{ item.origin_price }} 元</del>
                                        <div class="h5">現在只要 {{ item.price }} 元</div>
                                    </div>
                                    <!-- v-else，如果原價跟折扣後的價格不一樣，把原價劃掉突顯折扣價格 -->
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-outline-secondary"
                                            :disabled="item === status.modalLoading"
                                            @click="openModal(item)">
                                            <i class="fas fa-spinner fa-pulse"
                                                v-if="item === status.modalLoading"></i>
                                            查看更多
                                        </button>
                                        <button type="button" class="btn btn-outline-danger"
                                            :disabled="item.id === status.addCartLoading"
                                            @click="addToCart(item.id)">
                                            <!-- 使用 v-bind(縮寫:) 做綁定，當前的 item.id 等同於 status.addCartLoading；這兩個值相同時，套用上 disabled 的樣式 -->
                                            <!-- "addToCart(item.id, 1)" 數量為加1個，因有用參數預設值，所以這邊數量可以省略 -->
                                            <i class="fas fa-spinner fa-pulse"
                                                v-if="item.id === status.addCartLoading"></i>
                                                <!-- 判斷條件，當 id(item.id) 跟加入購物車的 id(status.addCartLoading)相同時，會套用讀取效果 -->
                                            加到購物車
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 購物車列表 -->
                    <div class="text-end">
                        <button class="btn btn-outline-danger" type="button">清空購物車</button>
                    </div>
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th></th>
                                <th>品名</th>
                                <th style="width: 150px">數量/單位</th>
                                <th>單價</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="item in carts.carts" :key="item.id">
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger btn-sm" @click="removeCartItem(item.id)" :disabled="item.id === status.cartQtyLoading">
                                            <i class="fas fa-spinner fa-pulse" v-if="item.id === status.cartQtyLoading"></i>
                                            x
                                        </button>
                                    </td>
                                    <td>
                                        {{ item.product.title }}
                                        <!--<div class="text-success">
                                            已套用優惠券
                                        </div>-->
                                    </td>
                                    <td>
                                        <div class="input-group input-group-sm">
                                            <div class="input-group mb-3">
                                                <!-- 購物車數量與調整 -->
                                                <input 
                                                    min="1" type="number" class="form-control" v-model="item.qty" 
                                                    :disabled="item.id === status.cartQtyLoading"
                                                    @change="adjustCartQty(item, item.qty)">
                                                <span class="input-group-text" id="basic-addon2">{{  }}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-end">
                                        <!--<small class="text-success">折扣價：</small>-->
                                        {{ item.total }}
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end">總計</td>
                                <td class="text-end">{{ carts.total }}</td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-end text-success">折扣價</td>
                                <td class="text-end text-success">{{ carts.final_total }}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <!-- 表單驗證 -->
                <div class="my-5 row justify-content-center">
                    <v-form ref="form" class="col-md-6" v-slot="{ errors }" @submit="createOrder">
                    <!-- v-field 標籤與留言都加上 v-model 綁定變數，將資料傳入 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <v-field id="email" name="email" type="email" class="form-control"
                                    :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" rules="email|required" v-model="form.user.email"></v-field>
                            <error-message name="email" class="invalid-feedback"></error-message>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">收件人姓名</label>
                            <v-field id="name" name="姓名" type="text" class="form-control" 
                                :class="{ 'is-invalid': errors['姓名'] }" placeholder="請輸入姓名" rules="required" v-model="form.user.name"></v-field>
                            <error-message name="姓名" class="invalid-feedback"></error-message>
                        </div>

                        <div class="mb-3">
                            <label for="tel" class="form-label">收件人電話</label>
                            <v-field id="tel" name="電話" type="text" class="form-control" 
                                :class="{ 'is-invalid': errors['電話'] }" placeholder="請輸入電話" rules="required|min:8|max:10" v-model="form.user.tel"></v-field>
                            <error-message name="電話" class="invalid-feedback"></error-message>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">收件人地址</label>
                            <v-field id="address" name="地址" type="text" class="form-control" 
                                :class="{ 'is-invalid': errors['地址'] }" placeholder="請輸入地址" rules="required" v-model="form.user.address"></v-field>
                            <error-message name="地址" class="invalid-feedback"></error-message>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">留言</label>
                            <textarea id="message" class="form-control" cols="30" rows="10" v-model="form.message"></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-danger">送出訂單</button>
                        </div>
                    </v-form>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <script type="text/x-template" id="userProductModal">
            <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <span>{{ tempProduct.title }}</span>
                            </h5>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <img class="img-fluid" :src="tempProduct.imageUrl" alt="">
                                </div>
                                <div class="col-sm-6">
                                    <span class="badge bg-primary rounded-pill">{{ tempProduct.category }}</span>
                                    <p>商品描述：{{ tempProduct.description }}</p>
                                    <p>商品內容：{{ tempProduct.content }}</p>
                                    <div class="h5" v-if="tempProduct.origin_price === tempProduct.price">{{ tempProduct.price }} 元</div>
                                    <div v-else>
                                        <del class="h6">原價 {{ tempProduct.origin_price }} 元</del>
                                        <div class="h5">現在只要 {{ tempProduct.price }} 元</div>
                                    </div>
                                    <div>
                                        <div class="input-group">
                                            <!--<input type="number" class="form-control" min="1" v-model="qty">-->
                                            <select name="" id="" class="form-select" v-model="qty">
                                                <option :value="n" v-for="n in 20" :key="n">{{ n }}</option>
                                            </select>
                                            <button type="button" class="btn btn-primary" @click="addToCart(tempProduct.id, qty)">加入購物車</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- col-sm-6 end -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!-- axios -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
                integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
                crossorigin='anonymous'></script>
        <!--  -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
                integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
                crossorigin="anonymous"></script>
        <!-- BS5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
                integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
                crossorigin="anonymous"></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Vue套件 VeeValidation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.12.4/vee-validate.min.js"></script>
        <!-- VeeValidate 主要檔案 -->
        <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.12.4/dist/vee-validate-rules.min.js"></script>
        <!-- VeeValidate 驗證規則 -->
        <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.12.4/dist/vee-validate-i18n.min.js"></script>
        <!-- VeeValidate 語言環境 -->

        <script src="./index-5.js" type="module"></script>
    </body>
</html>
