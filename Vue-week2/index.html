<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./SCSS/index.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                        <tr>
                            <th width="150">產品名稱</th>
                            <th width="120">
                            原價
                            </th>
                            <th width="120">
                            售價
                            </th>
                            <th width="150">
                            是否啟用
                            </th>
                            <th width="120">
                            查看細節
                            </th>
                        </tr>
                        </thead>
                        <tbody v-for="item in products" :key="item.id">
                        <tr>
                            <td width="150">{{ item.title }}</td>
                            <td width="120">
                            {{ item.origin_price }}
                            </td>
                            <td width="120">
                            {{ item.price }}
                            </td>
                            <td width="150">
                            <span class="text-success" v-if="item.is_enabled">啟用</span>
                            <span v-esle>未啟用</span>
                            </td>
                            <td width="120">
                            <button type="button" class="btn btn-primary" @click="temProduct = item">查看細節</button>
                            <!-- 加上 @click="tempProduct = item" => 觸發點擊事件後，將當前產品資訊重新賦值到 tempProduct 中，使用者在點擊按鈕時，我們就可以取得當前點擊的產品資料-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <!-- 點擊後顯示單一產品的區塊 -->
                    <!-- 這裡搭配 v-if 來動態顯示單一產品區塊 -->
                    <template v-if="temProduct.id">
                        <div class="card mb-3">
                            <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                {{ tempProduct.title }}
                                    <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                                <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>
                                    元 / {{ tempProduct.unit }}
                                </div>
                            </div>
                        </div>
                        <template>
                            <img :src="tempProduct.imagesUrl" alt="" class="images m-2">
                        </template>
                    </template>
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
