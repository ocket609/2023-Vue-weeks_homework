<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./SCSS/login.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">
                    請先登入
                </h1>
                <!-- login -->
                <div class="col-8">
                    <form id="form" class="form-signin" @submit.prevent="login">
                    <!-- 先在 form 標籤加上 @submit.prevent="login" -->
                    <!-- @submit 監聽表單的提交事件 -->
                    <!-- .prevent 用於觸發事件時執行 event.preventDefault() 禁止表單的預設提交行為，避免頁面的跳轉 -->
                    <!-- 並改用自訂函式 login 來執行提交後的行為 -->
                        <div class="form-floating mb-3">
                            <input type="email" v-model="user.username" class="form-control" id="username"
                            placeholder="name@example.com" required autofocus>
                            <!--  input 加上 v-model 分別綁定對應的變數 -->
                            <!--  輸入帳號密碼點擊送出後，就可以取得這段資料，並用來執行登入 API，確認是否登入成功 -->
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" v-model="user.password" class="form-control" id="password"
                            placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="login">
                        <!-- @click="login" 點擊按鈕事件觸發 >> login() -->
                        <!-- 同學講解：登入按紐從 type="submit" 改 type="button" ，因為 submit 會導致頁面重新整理；在執行 post 之前網頁就重整，會造成一直跑不了登入 -->
                            登入
                        </button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">
            &copy; 2021~∞ - 六角學院
            </p>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./login.js"></script>
</body>

</html>
